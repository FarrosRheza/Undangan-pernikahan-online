<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            color: #3c3c3c;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .border {
            border: 1px solid #d4af37;
            padding: 20px;
            margin: 20px;
        }
        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 4em;
            color: #2c3e50;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        h2 {
            font-family: 'Lora', serif;
            font-size: 1.8em;
            color: #34495e;
            font-weight: 400;
            margin-top: 0;
        }
        .couple-names {
            font-family: 'Pinyon Script', cursive;
            font-size: 3em;
            margin: 30px 0;
            color: #d4af37;
            font-weight: 400;
        }
        .date-time, .location {
            font-size: 1.2em;
            margin: 20px 0;
            color: #34495e;
        }
        .rsvp {
            background-color: #d4af37;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
            font-size: 1.1em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        .rsvp:hover {
            background-color: #c19b26;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .divider {
            width: 50px;
            height: 2px;
            background-color: #d4af37;
            margin: 30px auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
            h2 {
                font-size: 1.5em;
            }
            .couple-names {
                font-size: 2.5em;
            }
            .date-time, .location {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border">
            <h1>Undangan Pernikahan</h1>
            <div class="divider"></div>
            <h2>Dengan penuh kebahagiaan,<br>kami mengundang Anda untuk merayakan</h2>
            <p class="couple-names">Olivia & Akhdan</p>
            <div class="divider"></div>
            <p class="date-time">Sabtu, 12 September 2024<br>Pukul 14.00 WIB</p>
            <p class="location">Taman Impian Jaya Ancol<br>Pantai Karnaval, Jakarta Utara</p>
            
        </div>
    </div>
</body>
</html>
